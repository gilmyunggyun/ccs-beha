plugins {
  id "com.hkmc.cloudnative" version "1.2.0"
}

group = "com.hkmc.ccs"
version = "1.0.5"

cloudnative {
  core {
    dbcore = true
    processcore = true
  }

  microservice {
    reactive = true
    swagger = true
    security = true
    circuitbreaker = true
    kubernetes = false
    openfeign = true
    kafka = true
    validate = true
  }

  persistent {
    jpa = true
    postgresql = true
    r2dbc = true
    redis = true
  }

  quality {
    checkerframework = true
    checkstyleIgnoreFailure = true
    pmdIgnoreFailures = true
    sonarqubeIgnoreFailure = true
    skipCheckerFramework = true
  }

  thirdparty{
    commonsLang = true
    commonsCollections = true
    gson = true
    jasypt = true
    jacksonAfterburner = true
    jmapper = true
  }

  cicd{
    gitlabPath = "ccs/domain/ccsp20-behavioralpatternanalysis"
    chartName = "behavioral"

    jib = true
    to = "registry.hcloud.hmc.co.kr/ccs/${project.name}"
    tag = ["${project.version}", 'latest']
  }
}


