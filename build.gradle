plugins {
  id "com.hkmc.cloudnative" version "1.6.6"
}

group = "com.hkmc.ccs"
version = "1.0.9"

cloudnative {

  microservice {
    core = true
    reactive = true
    swagger = true
    security = true
    circuitbreaker = true
    kubernetes = false
    openfeign = true
    kafka = true
    validate = true
  }

  quality {
    checkerframework = true
    checkstyleIgnoreFailure = true
    pmdIgnoreFailures = true
    sonarqubeIgnoreFailure = true
    skipCheckerFramework = true
  }

  thirdparty{
    commonsLang = true
    commonsCollections = true
    gson = true
    jasypt = true
    jacksonAfterburner = true
    jmapper = true
    prometheusRSocket = true
  }

  cicd{
    helm = true
    gitlabPath = "ccs/domain/ccsp20-behavioralpatternanalysis"
    chartName = "behavioral"

    cluster = "ccs-stg"
    namespace = "behavioral"
    branch = "hcloud"

    serviceType= "NodePort"
    servicePort= 8080
    nodePort= 30041

    readinessInitialDelaySeconds=30
    readinessPeriodSeconds=30
    livenessInitialDelaySeconds=30
    livenessPeriodSeconds=30

    jib = true
    to = "registry.hcloud.hmc.co.kr/ccs/${project.name}"
    tag = ["${project.version}", 'latest']
  }
}

