plugins {
  id "com.hkmc.h2" version "1.0.35"
}

group = "com.hkmc.ccs"
version = "1.0.19"

cloudnative {

  microservice {
    reactive = true
    openfeign = true
    validate = true
    trace = false
  }

  quality {
    skipAll = true
  }

  thirdparty{
    commonsLang = true
    commonsCollections = true
    gson = true
    jasypt = true
    jacksonAfterburner = true
    jmapper = true
    prometheusRSocket = true
  }

  cicd{
    container {
      enabled = true
      to = "registry.hcloud.hmc.co.kr/ccs/${project.name}"
      jvmOption = "-XX:+UnlockExperimentalVMOptions -XX:+UseZGC -XX:InitialRAMPercentage=50 -XX:MinRAMPercentage=50 -XX:MaxRAMPercentage=75"
    }

    helm {
      name = "behavior"
      namespace = "behavior"
      serviceType = "NodePort"
      servicePort = 8080
      nodePort = 30041
      cpu = "1000m"
      memory = "2Gi"
      minReplicas = 2
      maxReplicas = 4
    }

    deploy {
      target = ["hcloud:ap-northeast-2:stg", "hcloud:ap-northeast-2:prd"]
    }
  }
}

dependencies{
  implementation 'io.micrometer:micrometer-registry-statsd:1.9.2'
}