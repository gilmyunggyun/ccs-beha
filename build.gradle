plugins {
  id "com.hkmc.cloudnative" version "1.8.0"
}

group = "com.hkmc.ccs"
version = "1.0.10"

cloudnative {

  microservice {
    reactive = true
    openfeign = true
    kafka = true
    validate = true
  }

  quality {
    skipAll = true
  }

  thirdparty{
    commonsLang = true
    commonsCollections = true
    gson = true
    jasypt = true
    jacksonAfterburner = true
    jmapper = true
    prometheusRSocket = true
  }

  cicd{
    container {
      to = "registry.hcloud.hmc.co.kr/ccs/${project.name}"
      tag = ["${project.version}", 'latest']
    }

    helm {
      name = "behavior"

      service {
        serviceType = "NodePort"
        servicePort = 8080
        nodePort = 30041
      }
    }

    deploy {
      namespace = "audit"
      target = ["hcloud:ap-northeast-1:stg", "hcloud:ap-northeast-2:stg"]
    }
  }
}

