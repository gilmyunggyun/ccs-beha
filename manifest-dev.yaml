    - ssyslog
  env:
    TZ: Asia/Seoul
    SPRING_PROFILES_ACTIVE: dev
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.0.+ } }'
    SPRING_CLOUD_CONFIG_NAME: ccsp20-common,ccsp20-behavioralpatternanalysis